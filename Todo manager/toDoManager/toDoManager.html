<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container"  multiple-rows>
        <lightning-layout-item size="12">
            <div class="time">{time}</div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="greeting">
                {greeting}
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">
                What is your main focus for today?
            </div>
        </lightning-layout-item>
        
        <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12"
        class="slds-m-top_large">
            <lightning-layout>
                <lightning-layout-item size="11">
                    <lightning-input type="text" label="What in you mind?" variant="label-hidden"></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item size="1">
                    <lightning-button-icon icon-name="utility:add" title="Add Todo"
                    onclick={handleClick}></lightning-button-icon>
                </lightning-layout-item>
            </lightning-layout>
           
        </lightning-layout-item>
        <lightning-layout-item size="12">
            <div>UPCOMING</div>
            <template for:each={upcomingTasks} for:item="todo">
                <c-to-do-item key={todo.todoId} todoitem={todo} onupdate={updateHandler} ondeletetodo={deleteHandler}></c-to-do-item>
            </template>

            <div>COMPLETED</div>
            <template for:each={completedTasks} for:item="todo">
                <div class="item-class" key={todo.todoId}>
                    <c-to-do-item key={todo.todoId} todoitem={todo} ondeletetodo={deleteHandler}></c-to-do-item>
                </div>
            </template>
        </lightning-layout-item>
    </lightning-layout>
    <lightning-layout>
        <c-todo-list></c-todo-list>
    </lightning-layout>
</template>
